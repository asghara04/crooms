<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CROOMS</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


        <!-- MAIN PAGE -->
        <div class="container">
            <div class="row d-flex justify-content-center" style="padding: 5% 0;">
                <!-- 50% of the page in center -->
                <div class="col-6">
                    <h2 align="center">WELCOME TO CROOMS :)</h2>
                    <h4 align="center">Chat Rooms To Enjoy!</h4>
                    <br><br>
                    <br><br>
                    <form>
                        <div class="form-group">
                            <label>Chat Room:</label>
                            <input type="text" name="croom-name-input" class="form-control" required="" id="croom-name-input">
                        </div>
                        <br>
                        <!-- why isn't the btn-block work :| -->
                        <button type="button" class="btn btn-primary" id="send-message" onclick="letChat()">LET'S GO :)</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function letChat(){
                const room_name = document.querySelector("#croom-name-input").value;

                if(room_name){
                    window.location.pathname = `/chat/${room_name}`
                }else{
                    alert("ENTER A ROOM NAME PLEASE.")
                }
            }
        </script>

    </body>
</html>
